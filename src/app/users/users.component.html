<body>
  <div class="main-content">
    <h1>Users</h1>
    <div>
      <form [formGroup]="userForm" class="form-horizontal">
        <h3>User Form</h3>
        <label>Username: </label>
        <input type="text" formControlName="userName"/><br/><br/>
        <label>Password: </label>
        <input type="password" formControlName="password"/><br/><br/>
        <label>Email Address: </label>
        <input type="text" formControlName="emailAddress"/><br/><br/>
        <label>First Name: </label>
        <input type="text" formControlName="firstName"/><br/><br/>
        <label>Surname: </label>
        <input type="text" formControlName="surname"/><br/><br/>
        <label>Role: </label>
        <input type="text" formControlName="role"/><br/><br/>
      </form>
      <button type="button" (click)="submitUserForm()">Submit Form</button>
    </div>


    <div *ngIf="submissionComplete === true">
      <h3>Welcome {{fullName}} to Barbers.com!</h3>
      <h2>You will get a confirmation email at: {{email}}</h2>
    </div>

  </div>


</body>
